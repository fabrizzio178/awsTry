server:
  port: 8080

spring:
  application:
    name: gateway
  data:
    redis:
      host: redis 
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD}
  cloud:
    gateway:
      routes:
        - id: api-service
          uri: http://api-service:8080
          predicates:
            - Path=/tasks/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1 # token per second
                redis-rate-limiter.requestedTokens: 15
                redis-rate-limiter.burstCapacity: 20 # aguanta rafagas de hasta 20
                key-resolver: "#{@ipKeyResolver}"

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: ${spring.application.name}